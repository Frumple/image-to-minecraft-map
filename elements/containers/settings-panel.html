<link href="elements/containers/settings-panel.f828eaf7.css" rel="stylesheet"><div class="settings-panel"> <div class="settings-panel__map-id-container"> <label class="settings-panel__map-id-label" for="map-id-input">Next Map ID #:</label> <div class="settings-panel__map-id-filename-container"> <label class="settings-panel__map-id-filename">map_</label> <integer-input id="map-id-input" class="settings-panel__map-id-input"></integer-input> <label class="settings-panel__map-id-filename">.dat</label> </div> </div> <hr> <h2 class="settings-panel__settings-main-header">Settings</h2> <h3 class="settings-panel__settings-container-header">General</h3> <div class="settings-panel__general-settings-container"> <label class="settings-panel__minecraft-version-label" for="minecraft-version-select"> <settings-tooltip> <span slot="name">Minecraft Version</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#minecraft-version" target="settings">Minecraft Version</a>: Select the version that you want to upload your map files to.</span> </settings-tooltip> </label> <select id="minecraft-version-select" class="settings-panel__minecraft-version-select"> </select> <label class="settings-panel__number-of-maps-label" for="number-of-maps-horizontal-input"> <settings-tooltip> <span slot="name">Number of Maps</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#number-of-maps" target="settings">Number of Maps</a>: The number of horizontal and vertical maps to create from your image.</span> <ul slot="tips"> <li>Set to <strong>1 x 1</strong> for a single map.</li> <li>Note that processing will take longer with more maps.</li> </ul> </settings-tooltip> </label> <integer-input id="number-of-maps-horizontal-input" class="settings-panel__number-of-maps-horizontal-input"></integer-input> <span class="settings-panel__number-of-maps-x">x</span> <integer-input id="number-of-maps-vertical-input" class="settings-panel__number-of-maps-vertical-input"></integer-input> </div> <hr> <h3 class="settings-panel__settings-container-header">Step 1: Preprocess</h3> <div class="settings-panel__preprocess-settings-container"> <label class="settings-panel__resize-label" for="resize-select"> <settings-tooltip> <span slot="name">Resize to</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#resize-to" target="settings">Resize to</a>: Determines how to resize the image into the dimensions of Minecraft map items (128 by 128 pixels each).</span> <ul slot="tips"> <li><strong>Fit</strong> - Fit image within map item dimensions, retain image aspect ratio.</li> <li><strong>Fill (Crop)</strong> - Fill entirety of map item dimensions, retain image aspect ratio, parts of image may be cropped.</li> <li><strong>Stretch</strong> - Fill entirety of map item dimensions, image may be stretched.</li> </ul> </settings-tooltip> </label> <select id="resize-select" class="settings-panel__resize-select"> </select> <label class="settings-panel__resize-quality-label" for="resize-quality-select"> <settings-tooltip> <span slot="name">Resize Quality</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#resize-quality" target="settings">Resize Quality</a>: Sets the amount of image smoothing when resizing the source image.<br><br><strong>Note: This setting only works on Chrome or Edge. It has no effect on Firefox or Safari.</strong></span> <ul slot="tips"> <li>Use <strong>None (Pixelated)</strong> for pixel art.</li> <li>Use <strong>High</strong> for most other images.</li> </ul> </settings-tooltip> </label> <select id="resize-quality-select" class="settings-panel__resize-quality-select"> </select> <label class="settings-panel__background-label" for="background-select"> <settings-tooltip> <span slot="name">Background</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#background" target="settings">Background</a>: Sets the background color of the intermediate image.</span> </settings-tooltip> </label> <select id="background-select" class="settings-panel__background-select"> </select> </div> <hr> <h3 class="settings-panel__settings-container-header">Step 2: Reduce Colors</h3> <div class="settings-panel__reduce-colors-settings-container"> <label class="settings-panel__color-difference-label" for="color-difference-select"> <settings-tooltip> <span slot="name">Color Difference</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#color-difference" target="settings">Color Difference</a>: Sets the algorithm used to find the nearest color in a Minecraft map item.</span> <ul slot="tips"> <li>Use <strong>CompuPhase</strong> for fast color accuracy that is "good enough" for most images.</li> <li>Use <strong>DeltaE 2000</strong> for the best possible color accuracy at the cost of speed.</li> </ul> </settings-tooltip> </label> <select id="color-difference-select" class="settings-panel__color-difference-select"> </select> <label class="settings-panel__dithering-label" for="dithering-select"> <settings-tooltip> <span slot="name">Dithering</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#dithering" target="settings">Dithering</a>: Adds noise to make the image appear smoother.</span> <ul slot="tips"> <li>Use <strong>None</strong> for images with flat, solid colors.</li> <li>Use <strong>Floyd-Steinberg</strong> for photographs.</li> </ul> </settings-tooltip> </label> <select id="dithering-select" class="settings-panel__dithering-select"> </select> <label class="settings-panel__transparency-label" for="transparency-number-input"> <settings-tooltip> <span slot="name">Transparency Threshold</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#transparency-threshold" target="settings">Transparency Threshold</a>: Pixels that have an alpha value less than this threshold will be fully transparent in the map file.</span> </settings-tooltip> </label> <integer-input id="transparency-number-input" class="settings-panel__transparency-number-input"></integer-input> <div class="settings-panel__transparency-range-container"> <label class="settings-panel__transparency-min-range-label" for="transparency-range-input">0</label> <integer-input id="transparency-range-input" class="settings-panel__transparency-range-input"></integer-input> <label class="settings-panel__transparency-max-range-label" for="transparency-range-input">255</label> </div> </div> <hr> <h3 class="settings-panel__settings-container-header">Step 3: Create Map Files</h3> <div class="settings-panel__create-file-settings-container"> <label class="settings-panel__auto-download-label" for="auto-download-select"> <settings-tooltip> <span slot="name">Automatic Download</span> <span slot="description"><a href="https://github.com/Frumple/image-to-minecraft-map/wiki/Settings#automatic-download" target="settings">Automatic Download</a>: If enabled, the map .dat files or .zip file will be automatically downloaded after processing is complete.</span> </settings-tooltip> </label> <select id="auto-download-select" class="settings-panel__auto-download-select"></select> </div> </div>
