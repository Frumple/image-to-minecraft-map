<link href="/src/scss/elements/autonomous/containers/upload-progress-panel.scss" rel="stylesheet" />

<div id="upload-progress-panel" class="upload-progress-panel">
  <div class="upload-progress-panel__heading-panel">
    <h3 id="image-filename-heading" class="upload-progress-panel__image-filename-heading"></h3>
    <h3 id="status-heading" class="upload-progress-panel__status-heading"></h3>
    <h3 id="map-filename-heading" class="upload-progress-panel__map-filename-heading"></h3>
  </div>
  <div class="upload-progress-panel__main-panel">
    <image-preview id="source-image-preview" class="upload-progress-panel__source-image-preview"></image-preview>
    <span class="upload-progress-panel__source-image-preview-text">Source Image</span>

    <step-arrow id="preprocess-step-arrow" class="upload-progress-panel__preprocess-step-arrow"></step-arrow>
    <span class="upload-progress-panel__preprocess-text">Preprocess</span>

    <image-preview id="intermediate-image-preview" class="upload-progress-panel__intermediate-image-preview"></image-preview>
    <span class="upload-progress-panel__intermediate-image-preview-text">Intermediate Image</span>

    <step-arrow id="reduce-colors-step-arrow" class="upload-progress-panel__reduce-colors-step-arrow"></step-arrow>
    <span class="upload-progress-panel__reduce-colors-text">Reduce Colors</span>

    <image-preview id="final-image-preview" class="upload-progress-panel__final-image-preview"></image-preview>
    <span class="upload-progress-panel__final-image-preview-text">Final Image</span>

    <step-arrow id="create-file-step-arrow" class="upload-progress-panel__create-file-step-arrow"></step-arrow>
    <span class="upload-progress-panel__create-file-text">Create Map Files</span>

    <div class="upload-progress-panel__downloads">
      <span id="download-title" class="upload-progress-panel__download-title">Please wait...</span>
      <div id="download-button-container" class="upload-progress-panel__download-button-container upload-progress-panel__download-button-container_hidden">
        <button id="download-as-dat-button" class="upload-progress-panel__download-as-dat-button">.dat files</button>
      </div>
      <div id="download-links" class="upload-progress-panel__download-links"></div>
    </div>
    <span class="upload-progress-panel__downloads-text">Downloads</span>
  </div>
</div>
