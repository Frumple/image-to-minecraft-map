<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link href="/src/scss/elements/autonomous/containers/upload-progress-panel.scss" rel="stylesheet" />

<div id="upload-progress-panel" class="upload-progress-panel">
  <div class="upload-progress-panel__heading-panel">
    <h3 id="image-filename-heading" class="upload-progress-panel__image-filename-heading"></h3>
    <h3 id="status-heading" class="upload-progress-panel__status-heading"></h3>
    <h3 id="map-filename-heading" class="upload-progress-panel__map-filename-heading"></h3>
  </div>
  <div class="upload-progress-panel__main-panel">
    <canvas id="source-canvas" class="upload-progress-panel__source-canvas" width="128" height="128"></canvas>
    <span class="upload-progress-panel__source-canvas-text">Source Image</span>

    <div class="upload-progress-panel__resize">
      <ul id="resize-settings-list" class="upload-progress-panel__resize-settings">
      </ul>
    </div>
    <span class="upload-progress-panel__resize-text">Resize</span>

    <canvas id="intermediate-canvas" class="upload-progress-panel__intermediate_canvas" width="128" height="128"></canvas>
    <span class="upload-progress-panel__intermediate-canvas-text">Intermediate Image</span>

    <div class="upload-progress-panel__reduce-colors">
      <ul id="reduce-colors-settings-list" class="upload-progress-panel__reduce-colors-settings">
      </ul>
    </div>
    <span class="upload-progress-panel__reduce-colors-text">Reduce Colors</span>

    <canvas id="final-canvas" class="upload-progress-panel__final_canvas" width="128" height="128"></canvas>
    <span class="upload-progress-panel__final-canvas-text">Final Image</span>

    <div class="upload-progress-panel__create-file">
      <ul id="create-file-settings-list" class="upload-progress-panel__create-file-settings">
      </ul>
    </div>
    <span class="upload-progress-panel__create-file-text">Create Map File</span>

    <span class="upload-progress-panel__download-file material-symbols-outlined">
      <a id="download-file-link" class="upload-progress-panel__download-file-link">draft</a>
    </span>
    <span class="upload-progress-panel__download-file-text">
      <a id="download-file-text-link" class="upload-progress-panel__download-file-text-link">Download File</a>
    </span>
  </div>
</div>
