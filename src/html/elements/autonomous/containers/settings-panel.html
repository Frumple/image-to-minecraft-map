<link href="/src/scss/elements/autonomous/containers/settings-panel.scss" rel="stylesheet" />

<div class="settings-panel">
  <div class="settings-panel__map-id-container">
    <label class="settings-panel__map-id-label" for="map-id-input">Next Map ID #:</label>
    <div class="settings-panel__map-id-filename-container">
      <label class="settings-panel__map-id-filename">map_</label>
      <input id="map-id-input" class="settings-panel__map-id-input" is="integer-input" type="number" value="0" min="0" max="4294967296" required />
      <label class="settings-panel__map-id-filename">.dat</label>
    </div>
  </div>

  <hr />

  <h2 class="settings-panel__settings-main-header">Settings</h2>

  <h3 class="settings-panel__settings-container-header">General</h3>
  <div class="settings-panel__general-settings-container">
    <label class="settings-panel__version-label" for="version-select">Minecraft Version:</label>
    <select id="version-select" class="settings-panel__version-select">
    </select>
  </div>

  <hr />

  <h3 class="settings-panel__settings-container-header">Resize</h3>
  <div class="settings-panel__resize-settings-container">
    <label class="settings-panel__resize-label" for="resize-select">Resize to:</label>
    <select id="resize-select" class="settings-panel__resize-select">
    </select>

    <label class="settings-panel__resize-quality-label" for="resize-quality-select">Resize Quality:</label>
    <select id="resize-quality-select" class="settings-panel__resize-quality-select">
    </select>

    <label class="settings-panel__background-label" for="background-select">Background:</label>
    <select id="background-select" class="settings-panel__background-select">
    </select>

  </div>

  <hr />

  <h3 class="settings-panel__settings-container-header">Reduce Colors</h3>
  <div class="settings-panel__reduce-colors-settings-container">
    <label class="settings-panel__color-difference-label" for="color-difference-select">Color Difference:</label>
    <select id="color-difference-select" class="settings-panel__color-difference-select">
    </select>

    <label class="settings-panel__dithering-label" for="dithering-select">Dithering:</label>
    <select id="dithering-select" class="settings-panel__dithering-select">
    </select>

    <label class="settings-panel__transparency-label" for="transparency-input">Transparency:</label>
    <input id="transparency-input-text" class="settings-panel__transparency-input-text" type="number" value="128" min="0" max="255" step="1" />
    <input id="transparency-input-range" class="settings-panel__transparency-input-range" type="range" value="128" min="0" max="255" step="1" />
  </div>

  <hr />

  <h3 class="settings-panel__settings-container-header">Create Map File</h3>
  <div class="settings-panel__create-file-settings-container">
    <label class="settings-panel__auto-download-label" for="auto-download-input">Auto-download?</label>
    <input id="auto-download-input" class="settings-panel__auto-download-input" type="checkbox" checked />
  </div>
</div>
