<link href="/src/scss/elements/autonomous/containers/settings-panel.scss" rel="stylesheet" />

<div class="settings-panel">
  <div class="settings-panel__map-id-container">
    <label class="settings-panel__map-id-label" for="map-id-input">Next Map ID #:</label>
    <div class="settings-panel__map-id-filename-container">
      <label class="settings-panel__map-id-filename">map_</label>
      <input id="map-id-input" class="settings-panel__map-id-input" type="number" value="0" min="0" max="4294967296" required />
      <label class="settings-panel__map-id-filename">.dat</label>
    </div>
  </div>

  <hr />

  <h2 class="settings-panel__settings-title">Minecraft Settings</h2>
  <div class="settings-panel__minecraft-settings-container">
    <label class="settings-panel__palette-label" for="palette-select">Color Palette:</label>
    <select id="palette-select" class="settings-panel__palette-select">
      <option value="1.17">1.17+</option>
    </select>
  </div>

  <hr />

  <h2 class="settings-panel__settings-title">Image Settings</h2>
  <div class="settings-panel__image-settings-container">
    <label class="settings-panel__scale-label" for="scale-select">Scaling:</label>
    <select id="scale-select" class="settings-panel__scale-select">
      <option value="fit">Fit to Map Size</option>
      <option value="fill">Fill (Crop)</option>
      <option value="stretch">Stretch</option>
    </select>
    <label class="settings-panel__dithering-label" for="dithering-select">Dithering:</label>
    <select id="dithering-select" class="settings-panel__dithering-select">
      <option value="none">None</option>
      <option value="floyd-steinberg">Floyd-Steinberg</option>
    </select>
  </div>
</div>
